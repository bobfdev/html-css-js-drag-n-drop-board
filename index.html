<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drag N Drop Kanban Board</title>
</head>
<body>
    <!-- Modal -->
    <div class="modal" id="todo_form">
        <div class="header">
            <div class="title">Modal</div>
            <button class="btn close-modal">&times;</button>
        </div>
        <div class="body">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Commodi ratione quibusdam culpa quisquam, consequatur fugit nihil magni praesentium at sed.
        </div>
    </div>

    <!-- Todo -->
    <div class="todo-container">
        <div class="status">
            <h1>No Status</h1>
            <button id="add-btn" data-target-modal="#todo-form">+ Add Todo</button>
            <div class="todo" draggable="true">
                Order Pizza
                <span class="close">&times;</span>
            </div>
        </div>
        <div class="status">
            <h1>Not Started</h1>
        </div>
        <div class="status">
            <h1>In Progress</h1>
        </div>
        <div class="status">
            <h1>Completed</h1>
        </div>
    </div>

    <div id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
